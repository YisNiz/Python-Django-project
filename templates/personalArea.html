<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>אזור אישי</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg,
                #e0f7fa,
                #e8f5e9,
                #fffde7,
                #fce4ec
            );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .account-card {
            max-width: 700px;
            width: 100%;
            background: #ffffff;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .account-header {
            background: linear-gradient(90deg, #b3e5fc, #c8e6c9, #f8bbd0);
            padding: 35px;
            text-align: center;
        }

        .account-header h2 {
            margin: 0;
            font-weight: 600;
            color: #355f6b;
        }

        .account-header p {
            margin-top: 10px;
            color: #5f6f7a;
            font-size: 1.05rem;
        }

        .account-body {
            padding: 45px;
        }

        .account-body button {
            background: linear-gradient(90deg, #90caf9, #a5d6a7, #f48fb1);
            border: none;
            padding: 14px;
            font-size: 1.15rem;
            border-radius: 14px;
            color: #083344;
        }

        .account-body button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
{% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
{% endfor %}
<div class="account-card">

    <div class="account-header">
        <h2>אזור אישי</h2>
        <p>בחרי צוות ותפקיד כדי להשלים את תהליך ההרשמה</p>
    </div>

    <div class="account-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn w-100 mt-4">
                סיום הרשמה
            </button>
        </form>
    </div>

</div>

</body>
</html>
