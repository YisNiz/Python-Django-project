<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ברוכים הבאים</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#e0f7fa,#e8f5e9,#fffde7,#fce4ec);
            min-height: 100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .welcome-card{
            max-width: 850px;
            width: 100%;
            background:#fff;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            overflow:hidden;
        }
        .welcome-header{
            background: linear-gradient(90deg,#b3e5fc,#c8e6c9,#f8bbd0,#fff9c4);
            padding: 45px;
            text-align:center;
        }
        .welcome-header h1{
            margin:0;
            font-weight:700;
            color:#355f6b;
        }
        .welcome-header p{
            margin-top:12px;
            color:#5f6f7a;
            font-size:1.1rem;
        }
        .welcome-body{
            padding: 45px;
            text-align:center;
        }
        .btn-soft{
            border-radius: 14px;
            padding: 12px 18px;
            font-size: 1.1rem;
        }
        .btn-login{
            background: linear-gradient(90deg,#90caf9,#a5d6a7);
            border:0;
            color:#083344;
        }
        .btn-register{
            background: linear-gradient(90deg,#f8bbd0,#fff9c4);
            border:0;
            color:#083344;
        }
        .note{
            color:#6d5a7a;
        }
    </style>
</head>

<body>


<div class="welcome-card">
    <div class="welcome-header">
        <h1>ניהול משימות צוות</h1>
        <p>ברוכה הבאה! התחברי או הירשמי כדי להתחיל לעבוד</p>
    </div>

    <div class="welcome-body">
        <div class="row justify-content-center g-3">
            <div class="col-12 col-md-5 d-grid">
                <a href="{% url 'login' %}" class="btn btn-login btn-soft">
                    התחברות
                </a>
            </div>

            <div class="col-12 col-md-5 d-grid">
                <a href="{% url 'register' %}" class="btn btn-register btn-soft">
                    הרשמה
                </a>
            </div>
        </div>

        <div class="mt-4 note">
            אחרי ההרשמה תתבקשי לבחור צוות ותפקיד באזור האישי.
        </div>
    </div>
</div>

</body>
</html>
