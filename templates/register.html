<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הרשמה</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg,
                #e0f7fa,
                #e8f5e9,
                #fffde7,
                #fce4ec
            );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            max-width: 650px;
            width: 100%;
            background: #ffffff;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(90deg, #b3e5fc, #c8e6c9);
            padding: 35px;
            text-align: center;
        }

        .register-header h2 {
            margin: 0;
            font-weight: 600;
            color: #355f6b;
        }

        .register-header p {
            margin-top: 10px;
            color: #4f7b85;
            font-size: 1.05rem;
        }

        .register-body {
            padding: 45px;
        }

        .register-body button {
            background: linear-gradient(90deg, #90caf9, #a5d6a7);
            border: none;
            padding: 14px;
            font-size: 1.15rem;
            border-radius: 14px;
            color: #083344;
        }

        .register-body button:hover {
            opacity: 0.9;
        }

        .register-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .register-footer a {
            color: #5c6bc0;
            text-decoration: none;
            font-weight: 600;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
{% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
{% endfor %}
<div class="register-card">

    <div class="register-header">
        <h2>הרשמה למערכת</h2>
    </div>

    <div class="register-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn w-100 mt-4">
                יצירת משתמש
            </button>
        </form>

        <div class="register-footer">
            כבר יש לך משתמש?
            <a href="{% url 'login' %}">להתחברות</a>
        </div>
    </div>

</div>

</body>
</html>
