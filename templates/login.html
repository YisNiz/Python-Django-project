<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>התחברות</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg,
                #e0f7fa,
                #e8f5e9,
                #fffde7,
                #fce4ec
            );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            max-width: 620px;
            width: 100%;
            background: #ffffff;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(90deg, #b3e5fc, #f8bbd0);
            padding: 35px;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-weight: 600;
            color: #355f6b;
        }

        .login-header p {
            margin-top: 10px;
            color: #6d5a7a;
            font-size: 1.05rem;
        }

        .login-body {
            padding: 45px;
        }

        .login-body button {
            background: linear-gradient(90deg, #90caf9, #f48fb1);
            border: none;
            padding: 14px;
            font-size: 1.15rem;
            border-radius: 14px;
            color: #083344;
        }

        .login-body button:hover {
            opacity: 0.9;
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .login-footer a {
            color: #5c6bc0;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
{% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
{% endfor %}
<div class="login-card">

    <div class="login-header">
        <h2>ברוכה הבאה</h2>
        <p>התחברי כדי להמשיך לניהול המשימות</p>
    </div>

    <div class="login-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn w-100 mt-4">
                התחברות
            </button>
        </form>

        <div class="login-footer">
            עדיין אין לך משתמש?
            <a href="{% url 'register' %}">להרשמה</a>
        </div>
    </div>

</div>

</body>
</html>
